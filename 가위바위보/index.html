<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 카드 배틀</title>
    <meta name="description" content="전략적 가위바위보 카드 배틀 게임 - 덱을 구성하고 적을 물리치세요!">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Game Container -->
    <div id="gameContainer" class="game-container">
        
        <!-- Game Header -->
        <header class="game-header">
            <div class="round-info">
                <span class="label">라운드</span>
                <span id="currentRound" class="value">1</span>
            </div>
            <div class="deck-info">
                <span class="label">덱</span>
                <span id="deckCount" class="value">15</span>
            </div>
        </header>

        <!-- Battle Phase Screen -->
        <div id="battlePhase" class="phase-screen active">
            
            <!-- Layer 1: Gimmick Display -->
            <div class="layer gimmick-layer">
                <div class="section-title">기믹</div>
                <div id="gimmickDisplay" class="gimmick-container">
                    <div class="gimmick-text">기본 규칙</div>
                </div>
            </div>

            <!-- Layer 2: Enemy Field -->
            <div class="layer enemy-field-layer">
                <div class="section-title">적 필드</div>
                <div id="enemyField" class="card-field">
                    <!-- Enemy cards will be rendered here -->
                </div>
            </div>

            <!-- Layer 3: Player Field -->
            <div class="layer player-field-layer">
                <div class="section-title">내 필드</div>
                <div id="playerField" class="card-field">
                    <!-- Player selected cards will be rendered here -->
                </div>
            </div>

            <!-- Layer 4: Hand -->
            <div class="layer hand-layer">
                <div class="section-title">핸드</div>
                <div id="playerHand" class="card-hand">
                    <!-- Player hand cards will be rendered here -->
                </div>
                <button id="submitButton" class="submit-btn" disabled>제출</button>
            </div>

            <!-- Layer 5: Passive Display -->
            <div class="layer passive-layer">
                <div class="section-title">패시브</div>
                <div id="passiveDisplay" class="passive-container">
                    <!-- Passive emblems will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Card Pick Phase Screen -->
        <div id="cardPickPhase" class="phase-screen">
            <div class="phase-content">
                <h2 class="phase-title">카드 획득</h2>
                <p id="pickInstructions" class="pick-instructions">사라진 카드를 보충하세요</p>
                <div id="cardPickOptions" class="card-pick-grid">
                    <!-- Available cards to pick will be rendered here -->
                </div>
                <button id="confirmPickButton" class="confirm-btn" disabled>획득</button>
            </div>
        </div>

        <!-- Gimmick Announcement Phase Screen -->
        <div id="gimmickPhase" class="phase-screen">
            <div class="phase-content">
                <h2 class="phase-title">새로운 기믹!</h2>
                <div id="gimmickAnnouncement" class="gimmick-announcement">
                    <!-- Gimmick description will be shown here -->
                </div>
                <button id="continueFromGimmick" class="confirm-btn">계속</button>
            </div>
        </div>

        <!-- Event Phase Screen -->
        <div id="eventPhase" class="phase-screen">
            <div class="phase-content">
                <h2 class="phase-title">패시브 선택</h2>
                <p class="event-instructions">패시브를 선택하거나 건너뛰세요</p>
                <div id="passiveOptions" class="passive-options">
                    <!-- Passive options will be rendered here -->
                </div>
                <button id="skipPassive" class="skip-btn">건너뛰기</button>
            </div>
        </div>

        <!-- Replace Passive Screen -->
        <div id="replacePassivePhase" class="phase-screen">
            <div class="phase-content">
                <h2 class="phase-title">패시브 교체</h2>
                <p class="event-instructions">버릴 패시브를 선택하세요</p>
                <div id="currentPassives" class="passive-replace-grid">
                    <!-- Current passives will be shown here -->
                </div>
            </div>
        </div>

        <!-- Battle Result Screen -->
        <div id="battleResult" class="phase-screen">
            <div class="phase-content result-content">
                <h2 id="resultTitle" class="result-title">승리!</h2>
                <div id="battleDetails" class="battle-details">
                    <!-- Battle comparison details -->
                </div>
                <button id="continueButton" class="confirm-btn">계속</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOver" class="phase-screen">
            <div class="phase-content game-over-content">
                <h2 class="game-over-title">게임 오버</h2>
                <p id="finalRound" class="final-stats">도달 라운드: <span>0</span></p>
                <button id="restartButton" class="confirm-btn">다시 시작</button>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/card.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/passiveSystem.js"></script>
    <script src="js/gimmickSystem.js"></script>
    <script src="js/enemyAI.js"></script>
    <script src="js/battlePhase.js"></script>
    <script src="js/cardPickPhase.js"></script>
    <script src="js/eventPhase.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
