<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>가위바위보 로그라이크</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <!-- 게임 컨테이너 -->
    <div id="game-container">
      <!-- 상단 정보 바 -->
      <div id="info-bar">
        <div class="round-info">
          라운드 <span id="round-num">1</span>
          <button id="bgm-toggle" class="icon-btn" title="소리 켜기/끄기">🔊</button>
        </div>
        <div class="shape-counts">
          <span class="shape-count" id="scissors-count" title="가위">✌️<span>0</span></span>
          <span class="shape-count" id="rock-count" title="바위">✊<span>0</span></span>
          <span class="shape-count" id="paper-count" title="보">✋<span>0</span></span>
        </div>
        <div class="deck-info">덱: <span id="deck-count">15</span>장</div>
        <div class="best-info">최고: <span>-</span></div>
      </div>

      <!-- 기믹 영역 -->
      <div id="gimmick-area">
        <!-- 보스 HP 바 -->
        <div id="boss-hp-container" class="hidden">
          <div class="boss-info">
            <span id="boss-name"></span>
            <span id="boss-hp-text">HP: <span id="boss-hp-current">0</span>/<span id="boss-hp-max">0</span></span>
          </div>
          <div class="boss-hp-bar">
            <div id="boss-hp-fill" class="hp-fill"></div>
          </div>
        </div>

        <div id="gimmick-display" class="hidden">
          <span class="gimmick-label">⚠️ 기믹</span>
          <span id="gimmick-text"></span>
        </div>
      </div>

      <!-- 적 필드 -->
      <div id="enemy-field">
        <div class="field-label">적의 패</div>
        <div id="enemy-cards" class="card-row"></div>
      </div>

      <!-- 전투 로그 (패시브 발동 메시지) -->
      <div id="battle-log"></div>

      <!-- 전투 결과 영역 -->
      <div id="battle-result" class="hidden">
        <div id="result-text"></div>
      </div>

      <!-- 내 필드 -->
      <div id="player-field">
        <div class="field-label">내가 낸 패</div>
        <div id="player-cards" class="card-row"></div>
      </div>

      <!-- 핸드 영역 -->
      <div id="hand-area">
        <div class="field-label">내 핸드</div>
        <div id="hand-cards" class="card-row"></div>
        <div class="button-row">
          <button id="action-btn" disabled>카드를 선택하세요</button>
          <button id="deck-view-btn">🃏 덱</button>
        </div>
      </div>

      <!-- 패시브 영역 -->
      <div id="passive-area">
        <div class="field-label">패시브</div>
        <div id="passive-list"></div>
      </div>
    </div>

    <!-- 모달: 카드 획득 -->
    <div id="acquire-modal" class="modal hidden">
      <div class="modal-content">
        <h2>카드 획득</h2>
        <p id="acquire-info"></p>
        <div id="acquire-cards" class="card-row"></div>
        <div class="modal-button-row">
          <button id="acquire-deck-btn" class="secondary-btn">🃏 내 덱 보기</button>
          <button id="acquire-btn" disabled>획득하기</button>
        </div>
      </div>
    </div>

    <!-- 모달: 이벤트 (패시브 선택) -->
    <div id="event-modal" class="modal hidden">
      <div class="modal-content">
        <h2>⭐ 무작위 이벤트!</h2>
        <p>새로운 패시브를 선택하세요</p>
        <div id="event-passives"></div>
        <button id="event-skip-btn">건너뛰기</button>
      </div>
    </div>

    <!-- 모달: 게임 오버 -->
    <div id="gameover-modal" class="modal hidden">
      <div class="modal-content gameover">
        <h2 id="gameover-title">게임 오버</h2>
        <p id="gameover-text"></p>
        <button id="restart-btn">다시 시작</button>
      </div>
    </div>

    <!-- 모달: 기믹 표시 -->
    <div id="gimmick-modal" class="modal hidden">
      <div class="modal-content gimmick-announce">
        <h2>⚠️ 새로운 기믹 발동!</h2>
        <p id="gimmick-announce-text"></p>
        <button id="gimmick-ok-btn">확인</button>
      </div>
    </div>

    <!-- 오버레이: 덱 보기 -->
    <div id="deck-overlay" class="overlay hidden">
      <div class="overlay-header">
        <h2>🃏 내 덱 (<span id="deck-total-count">0</span>장)</h2>
        <button id="deck-close-btn">✕</button>
      </div>
      <div id="deck-card-list" class="overlay-card-grid"></div>
      <div id="deck-stats" class="deck-stats">
        <div class="stat-item">
          <span class="stat-icon">✌️</span>
          <span class="stat-label">가위</span>
          <span id="stat-scissors" class="stat-count">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-icon">✊</span>
          <span class="stat-label">바위</span>
          <span id="stat-rock" class="stat-count">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-icon">✋</span>
          <span class="stat-label">보</span>
          <span id="stat-paper" class="stat-count">0</span>
        </div>
      </div>
    </div>

  </div>
  <!-- 파티클 효과용 (Confetti) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
